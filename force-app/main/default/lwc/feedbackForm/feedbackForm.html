<template>
    <div class="feedback-form-wrapper">
        <div class="feedback-form-card">
            <!-- Form Header with emoji -->
            <div class="form-header">
                <h2>💬 Submit Feedback</h2>
                <p>Thank you for being part of our community. Your feedback helps us improve and create better experiences for everyone.</p>
            </div>
            
            <form>
                    <!-- Feedback Type -->
                <div class="form-field">
                        <lightning-combobox
                            name="feedbackType"
                        label="📝 Feedback Type"
                            value={feedbackType}
                        placeholder="Select feedback type"
                        options={feedbackTypeOptions}
                        onchange={handleInputChange}
                        style="--slds-c-input-color-text: #000; --slds-c-input-color-background: #fff;"
                        required>
                    </lightning-combobox>
                </div>

                <!-- Priority -->
                <div class="form-field">
                    <lightning-combobox
                        name="priority"
                        label="⚡ Priority"
                        value={priority}
                        placeholder="Select priority"
                        options={priorityOptions}
                            onchange={handleInputChange}
                        style="--slds-c-input-color-text: #000; --slds-c-input-color-background: #fff;"
                        required>
                        </lightning-combobox>
                    </div>
                    
                    <!-- Description -->
                <div class="form-field">
                        <lightning-textarea
                            name="description"
                        label="📄 Description"
                            value={description}
                        placeholder="Please describe your feedback..."
                            onchange={handleInputChange}
                        max-length="1000"
                        style="--slds-c-textarea-color-text: #000000; --slds-c-textarea-color-background: #ffffff; --slds-c-input-color-text: #000000; --slds-c-input-color-background: #ffffff; color: #000000; background-color: #ffffff; min-height: 120px;"
                        required>
                        </lightning-textarea>
                </div>
                
                <!-- Submit Button -->
                    <lightning-button
                        variant="brand"
                        label="Submit Feedback"
                        onclick={handleSubmit}
                    disabled={isSubmitting}
                    class="submit-button">
                    </lightning-button>

                <!-- Loading Indicator -->
                <template if:true={isSubmitting}>
                    <div class="loading-indicator">
                        <lightning-spinner alternative-text="Submitting..." size="small"></lightning-spinner>
                        <p>Submitting your feedback...</p>
                </div>
                </template>
            </form>
            </div>
    </div>
</template>
