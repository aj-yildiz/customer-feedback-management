<template>
    <div class="feedback-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="header-content">
                <h1 class="main-title">‚ú® Share Your Feedback</h1>
                <p class="subtitle">Help us improve by sharing your thoughts and suggestions</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="form-grid">
                <!-- Customer Name Card -->
                <div class="input-card">
                    <div class="card-header">
                        <div class="card-icon">üë§</div>
                        <h3 class="card-title">First Name</h3>
                    </div>
                    <div class="card-content">
                        <lightning-input
                            name="customerName"
                            value={customerName}
                            placeholder="Enter your first name"
                            onchange={handleInputChange}
                            variant="label-hidden"
                            required>
                        </lightning-input>
                    </div>
                </div>

                <!-- Customer Last Name Card -->
                <div class="input-card">
                    <div class="card-header">
                        <div class="card-icon">üë•</div>
                        <h3 class="card-title">Last Name</h3>
                    </div>
                    <div class="card-content">
                        <lightning-input
                            name="customerLastName"
                            value={customerLastName}
                            placeholder="Enter your last name"
                            onchange={handleInputChange}
                            variant="label-hidden"
                            required>
                        </lightning-input>
                    </div>
                </div>

                <!-- Customer Email Card -->
                <div class="input-card">
                    <div class="card-header">
                        <div class="card-icon">üìß</div>
                        <h3 class="card-title">Email Address</h3>
                    </div>
                    <div class="card-content">
                        <lightning-input
                            type="email"
                            name="customerEmail"
                            value={customerEmail}
                            placeholder="Enter your email address"
                            onchange={handleInputChange}
                            variant="label-hidden"
                            required>
                        </lightning-input>
                    </div>
                </div>

                <!-- Feedback Type Card -->
                <div class="input-card">
                    <div class="card-header">
                        <div class="card-icon">üìù</div>
                        <h3 class="card-title">Feedback Type</h3>
                    </div>
                    <div class="card-content">
                        <lightning-combobox
                            name="feedbackType"
                            value={feedbackType}
                            placeholder="What type of feedback?"
                            options={feedbackTypeOptions}
                            onchange={handleInputChange}
                            variant="label-hidden"
                            class="custom-combobox"
                            required>
                        </lightning-combobox>
                    </div>
                </div>

                <!-- Priority Card -->
                <div class="input-card">
                    <div class="card-header">
                        <div class="card-icon">‚ö°</div>
                        <h3 class="card-title">Priority Level</h3>
                    </div>
                    <div class="card-content">
                        <lightning-combobox
                            name="priority"
                            value={priority}
                            placeholder="How urgent is this?"
                            options={priorityOptions}
                            onchange={handleInputChange}
                            variant="label-hidden"
                            class="custom-combobox"
                            required>
                        </lightning-combobox>
                    </div>
                </div>

                <!-- Description Card -->
                <div class="input-card description-card">
                    <div class="card-header">
                        <div class="card-icon">üí≠</div>
                        <h3 class="card-title">Your Message</h3>
                    </div>
                    <div class="card-content">
                        <lightning-textarea
                            name="description"
                            value={description}
                            placeholder="Tell us more about your feedback..."
                            onchange={handleInputChange}
                            max-length="1000"
                            variant="label-hidden"
                            class="custom-textarea"
                            required>
                        </lightning-textarea>
                        <div class="character-counter">
                            {characterCount}/1000
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <lightning-button
                    variant="brand"
                    label="Send Feedback"
                    onclick={handleSubmit}
                    disabled={isSubmitting}
                    class="submit-btn">
                </lightning-button>

                <template if:true={isSubmitting}>
                    <div class="loading-section">
                        <lightning-spinner alternative-text="Sending..." size="medium"></lightning-spinner>
                        <p class="loading-text">Sending your feedback...</p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
