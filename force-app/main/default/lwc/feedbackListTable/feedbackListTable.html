<template>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered feedback-table">
        <thead>
            <tr>
                <th>Feedback ID</th>
                <th>Type</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <template for:each={feedbacks} for:item="fb">
                <tr key={fb.Id}>
                    <td>{fb.Name}</td>
                    <td>{fb.typeWithEmoji}</td>
                    <td>{fb.ece__Customer_Name__c}</td>
                    <td>{fb.ece__Customer_Email__c}</td>
                    <td>{fb.ece__Description__c}</td>
                    <td>
                        <lightning-badge label={fb.ece__Status__c} class={fb.statusBadgeClass}></lightning-badge>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
