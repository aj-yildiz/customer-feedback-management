<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:warning" size="small" variant="warning"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">Escalation Monitor</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <template if:true={escalatedFeedback}>
                <div class="slds-box slds-theme_default">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <template for:each={escalatedFeedback} for:item="feedback">
                            <div key={feedback.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                                <div class="slds-box feedback-card">
                                    <div class="slds-grid slds-grid_vertical">
                                        <div class="slds-col">
                                            <div class="slds-text-heading_small">{feedback.Name}</div>
                                        </div>
                                        <div class="slds-col">
                                            <div class={feedback.daysOldClass}>
                                                <lightning-badge label={feedback.Days_Since_Created__c}></lightning-badge>
                                                Days Old
                                            </div>
                                        </div>
                                        <div class="slds-col">
                                            <div class={feedback.statusClass}>
                                                Status: {feedback.Status__c}
                                            </div>
                                        </div>
                                        <div class="slds-col">
                                            Priority: {feedback.Priority__c}
                                        </div>
                                        <div class="slds-col slds-truncate">
                                            {feedback.Description__c}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
            <template if:true={error}>
                <div class="slds-box slds-theme_error">
                    <p>{error}</p>
                </div>
            </template>
        </div>
    </div>
</template>
